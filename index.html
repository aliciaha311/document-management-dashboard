<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Management</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="user-info">
            <h1 id="user-name">Name Placeholder</h1>
            <h3 id="user-email">name@email.com</h3>
            <h3 id="user-role">Current Role</h3>
            <p>User ID: <span id="user-id">--</span></p>
        </section>

        <section id="tables">
            <table id="documents-table"></table>
            <table id="stats-table">
                <tr>
                    <th>Total Documents</th>
                    <th id="total-documents"></th>
                </tr>
                <tr>
                    <th>In Draft</th>
                    <th id="in-draft"></th>
                    
                </tr>
                <tr>
                    <th>In Review</th>
                    <th id="in-review"></th>
                </tr>
                <tr>
                    <th>Pending Approval</th>
                    <th id="pending-approval"></th>                    
                </tr>
                <tr>
                    <th>Complete</th>
                    <th id="complete"></th>
                </tr>
            </table>
        </section>

        <script src="./DocumentManagementApplication.js"></script>
    </body>
</html>
